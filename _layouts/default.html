<!DOCTYPE html>
<html lang="en">
{% include head.html %}
<body>
  <div class="row" >
    <div class="col s12 m3" style="width: 15%">
      <div class="table cover"    style="background-color: black  " {% if site.leftbg %} style="background :url({{site.url}}/{{site.leftbg}});"{% endif %}>
        {% include sidebar.html %}
      </div>
    </div>
    <div class="col s12 m9" style="width: 85%  " >
      <div class="post-listing"{% if site.rightbg %} style="background :url({{site.url}}/img/{{site.rightbg}});background-opacity:0.5"{% endif %}>
        {{ content }}
        {% include footer.html %}
      </div>
    </div>
  </div>
  {% include js.html %}
</body>
</html>
